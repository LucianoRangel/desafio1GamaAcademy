<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Vamos jogar? </title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1> Planeta dos Games </h1>
        </div>
        <div class="cabecalho">
            <marquee behavior="alternate" scrollamount=1>
                <h1> Aproveite - Black Friday - Aproveite</h1>
            </marquee>
        </div>
    </header>
    <section>
        <div class="secaoPrincipal">
            <div class="secaoPrincipalDiv1">
                <img src="assets/img1.jpg">
                <img src="assets/img2.jpg">
                <img src="assets/img3.jpg">
                <img src="assets/img4.jpg">
                <img src="assets/img5.jpg">
                <img src="assets/img6.jpg">
                <img src="assets/img7.jpg">
                <img src="assets/img8.jpg">
            </div>
            <div class="card-container" id="content">
                <p> Quer receber ofertas exclusivas? </p> <br>
                <p> Cadastre seu nome e e-mail. </p> <br>
                <p> Te enviaremos as melhores ofertas! </p> <br>
                <form action="" id="form">
                    <input type="text" placeholder="Insira seu nome!" id="nome" autofocus>
                    <input type="text" placeholder="Insira seu email!" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="rodape">
            <img src="assets/logotipo.png" alt="logoTipoRodape">
            Desenvolvido por Luciano Rangel - 2021
        </div>
        <nav class="rodapeRedeSocial">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank">
                        <img src="assets/facebook.png" alt="Nosso Facebook"></a>
                </li>
                <li><a href="https://www.google.com/" target="_blank">
                        <img src="assets/google.png" alt="Nosso Google"></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank">
                        <img src="assets/youtube.png" alt="Nosso Youtube"></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank">
                        <img src="assets/instagram.png" alt="Nosso Instagram"></a>
                </li>
                <li><a href="https://twitter.com/twitter" target="_blank">
                        <img src="assets/twitter.png" alt="Nosso Twitter"></a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

<script src="js/script.js">  </script>

</html>
